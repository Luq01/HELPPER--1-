<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Helpper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #0033cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0066ff;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066ff;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: #0066ff;
            color: white;
        }

        .btn-login:hover {
            background-color: #0052cc;
            transform: translateY(-2px);
        }

        .btn-back {
            background-color: #f0f0f0;
            color: #666;
        }

        .btn-back:hover {
            background-color: #e0e0e0;
        }

        .info-box {
            background-color: #e6f0ff;
            border-left: 4px solid #0066ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box p {
            color: #0066ff;
            font-size: 0.9rem;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Login</h1>
        <p>Simule um login para ver a p√°gina lobby com menu de usu√°rio</p>

        <form id="test-login-form">
            <div class="form-group">
                <label for="user-name">Nome do Usu√°rio:</label>
                <input 
                    type="text" 
                    id="user-name" 
                    placeholder="Digite seu nome"
                    value="Jo√£o Silva"
                    required
                >
            </div>

            <div class="form-group">
                <label for="user-type">Tipo de Usu√°rio:</label>
                <select id="user-type" required>
                    <option value="cliente">Cliente</option>
                    <option value="profissional">Profissional</option>
                </select>
            </div>

            <div class="info-box">
                <p><strong>‚ÑπÔ∏è Informa√ß√£o:</strong> Este √© apenas um teste. Ao clicar em "Fazer Login", voc√™ ser√° redirecionado para a p√°gina lobby-logado.html com o menu de usu√°rio ativo.</p>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-back" onclick="window.location.href='lobby.html'">
                    Voltar
                </button>
                <button type="submit" class="btn-login">
                    Fazer Login
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#test-login-form').submit(function(e) {
                e.preventDefault();
                
                const userName = $('#user-name').val();
                const userType = $('#user-type').val();
                
                // Salvar dados do usu√°rio no localStorage
                const userData = {
                    name: userName,
                    type: userType,
                    avatar: '../src/images perfil/modelo foto perfil.png',
                    isLoggedIn: true
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirecionar para lobby-logado
                window.location.href = 'lobby-logado.html';
            });
        });
    </script>
</body>
</html>
