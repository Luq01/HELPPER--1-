</head>
<body>
    <header>
        <nav id="navbar">
            <a href="../index.html">
                <img src="../src/images/hellper logo.png" alt="Helpper Logo" id="nav_logo">

                    <a href="lobby.html" target="_blank">Lobby</a>
                </li>
            </ul>
            <div class="auth-buttons">
                <button class="btn-login" onclick="window.location.href='login.html'">
                    Entrar
                </button>

                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav_item">
                    <a href="../index.html" target="_blank">Inicio</a>
                </li>
                <li class="nav_item">

                </li>
                <li class="nav_item">
                    <a href="lobby.html" target="_blank">Lobby</a>
                </li>
            </ul>
            <div class="auth-buttons">
                <button class="btn-login" onclick="window.location.href='login.html'">
                    Entrar
                </button>
                <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">
                    Cadastrar-se
                </button>
            </div>
        </div>
    </header>

    <main id="cadastro-page">
        <div class="cadastro-container">
            <div class="cadastro-card">
                <div class="logo-container">
                    <img src="../src/images/hellper logo.png" alt="Helpper Logo" class="cadastro-logo">
                </div>
                
                <h1 class="cadastro-title">Crie sua conta</h1>
                
                <!-- Tabs de Seleção de Tipo de Usuário -->
                <div class="user-type-tabs">
                    <button type="button" class="tab-btn active" data-type="cliente">
                        <i class="fa-solid fa-user"></i>
                        Quero ser Cliente
                    </button>
                    <button type="button" class="tab-btn" data-type="profissional">
                        <i class="fa-solid fa-briefcase"></i>
                        Quero ser Profissional
                    </button>
                </div>
                
                <form class="cadastro-form" id="cadastroForm">
                    <input type="hidden" id="userType" name="userType" value="cliente">
                    <div class="input-group">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <i class="fa-regular fa-eye toggle-password" data-target="senha"></i>
                    </div>
                    
                    <div class="input-group">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                        <i class="fa-regular fa-eye toggle-password" data-target="confirmar-senha"></i>
                    </div>
                    
                    <div class="terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Li e estou ciente com os novos 
                            <a href="#" class="terms-link">Termos de uso e Política de Privacidade</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn-social btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                        Entrar com Google
                    </button>
                    
                    <button type="button" class="btn-social btn-facebook">
                        <i class="fa-brands fa-facebook social-icon"></i>
                        Entrar com Facebook
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2026 Helpper  |  Todos direitos reservados, conectando pessoas a serviços de qualidade.</p>
    </footer>
    
    <script src="../src/javascript/script.js"></script>
    <script src="../src/javascript/cadastro.js"></script>
</body>
</html>
